<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>GenePass - Generate Random Passwords.</title>
    <script type="module" crossorigin src="assets/index-f9735566.js"></script>
    <link rel="stylesheet" href="assets/index-5909e24a.css">
</head>

<body
    class="bg-gradient-to-r from-[#ebf4f5] to-[#b5c6e0] w-screen h-screen flex justify-center items-center selection:bg-[#ebf4f5]">
    <div
        class="bg-white w-[400px] h-min flex flex-col justify-center items-center py-7 rounded-lg px-6 shadow-lg border-1">
        <h1 class="font-bold text-2xl mb-4">Password Generator</h1>
        <div class="search-box w-full h-min flex justify-between items-center relative">
            <input type="text"
                class="output-box bg-[#e6f5fb] rounded-2xl py-3 px-4 outline-none placeholder:text-black capitalize text-xl w-96 text-ellipsis"
                disabled>

            <span id="copy-icon" class="material-symbols-outlined absolute right-4 cursor-pointer top-4 z-10">
                content_copy
            </span>

        </div>
        <input type="range" min="1" max="32" value="8" class="w-80 my-3" id="input-slider">

        <div class="row my-2 space-x-52">
            <label>Password Length</label>
            <span id="slider-value">8</span>
        </div>

        <div class="row">
            <lable for="lowercase">Include Lowercase Letter (a-z)</label>
                <input type="checkbox" id="lowercase" class="ml-28 cursor-pointer" checked>
        </div>

        <div class="row my-2">
            <label for="uppercase">Include Uppercase Letter (A-Z)</label>
            <input type="checkbox" id="uppercase" class="ml-[108px] cursor-pointer" checked>
        </div>

        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" id="numbers" class="ml-[165px] checked:bg-red-400 cursor-pointer" checked>
        </div>

        <div class="row my-2">
            <label for="symbols">Include Symbols (@-*)</label>
            <input type="checkbox" id="symbols" class="ml-[165px] cursor-pointer" checked>
        </div>

        <button type="submit"
            class="w-full h-10 bg-[#00b4d8] rounded-lg mt-2 font-serif text-xl hover:bg-cyan-400 transition-colors"
            id="gen-btn">Generate Password</button>
    </div>

</body>

</html>
